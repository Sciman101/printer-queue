<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sandbox Calendar</title>
  <meta charset='utf-8' />

  <link href='css/main.css' rel='stylesheet' />
  <link href='fullcalendar-scheduler-1.9.4/lib/fullcalendar.min.css' rel='stylesheet' />
  <link href='fullcalendar-scheduler-1.9.4/lib/fullcalendar.print.min.css' rel='stylesheet' media='print' />
  <link href='fullcalendar-scheduler-1.9.4/scheduler.min.css' rel='stylesheet' />
  <script src='fullcalendar-scheduler-1.9.4/lib/moment.min.js'></script>
  <script src='fullcalendar-scheduler-1.9.4/lib/jquery.min.js'></script>
  <script src='fullcalendar-scheduler-1.9.4/lib/jquery-ui.min.js'></script>
  <script src='fullcalendar-scheduler-1.9.4/lib/fullcalendar.min.js'></script>
  <script src='fullcalendar-scheduler-1.9.4/scheduler.min.js'></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-database.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/printer-queue.js"></script>
</head>

<body>
  <div class="jumbo">
    <h1>Technology Sandbox</h1>
  </div>
  <br>

  <div>
    <a href="/dashboard.html" class="btn btn-primary btn-lg" href="#" role="button">View statistics dashboard</a>
  </div>
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">


    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">


      </div>
      <div class="mdl-card__supporting-text mdl-color-text--grey-600">

        <!-- Button that handles sign-in/sign-out -->
        <div>signed in as: <span id="email"></span></div>

        <button disabled class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-in">Sign in with Google</button>



      </div>

  </main>
  </div>




  <div id='wrap'>


    <div id='calendar' style="width:85%"></div>
    <div style='clear:both'></div>
  </div>
  <br><br>
  <div>
    <a a href="https://library.wit.edu/tech-sandbox"><button type="button"> Return to Sandbox Home Page</button></a>
  </div>

  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content" id="content">
      <button type="button" class="close" id="close" data-dismiss="modal">&times;</button>
      <form method="post" id="forms">
        <div>
          <h2>Print Info</h2>
          <label for="ptitle" class="ui-hidden-accessible">Email:</label>
          <input type="text" name="Name" id="ptitle" placeholder="Email@wit.edu">
          <label for="pstart" class="ui-hidden-accessible">Start Time:</label>
          <input type="text" name="pstart" id="pstart" placeholder="YYYY-MM-DD HH:mm">
          <label for="pstart" class="ui-hidden-accessible">End Time:</label>
          <input type="text" name="pend" id="pend" placeholder="YYYY-MM-DD HH:mm">
          <label for="pduration" class="ui-hidden-accessible">Duration:</label>
          <span type="text" name="pduration" id="pduration"></span>
          <br><br>
          <button type="button" class="sub" id='sub' data-dismiss="modal">Submit</button>
          <button type="button" class="del" id='del' data-dismiss="modal">Delete Print</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"> </script>
</body>

</html>
